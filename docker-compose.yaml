#      - mongo_data:/data/db

  retriever_service:
    build: ./retriever_service
    container_name: retriever_service
    depends_on:
      - kafka
    env_file:
      - .env
    environment:
      KAFKA_BROKERS: kafka:9092
    ports:
      - "8000:8000"
    command: [ "./wait-for-it.sh", "kafka:9092", "--", "python", "app/main.py" ]


